<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wine Cultivar Predictor</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #2b0a14, #800020);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        .card {
            background: #fff;
            color: #333;
            width: 480px;
            padding: 32px;
            border-radius: 16px;
            box-shadow: 0 18px 35px rgba(0,0,0,0.35);
        }
        h2 {
            text-align: center;
            color: #800020;
            margin-bottom: 6px;
        }
        .author {
            text-align: center;
            font-size: 13px;
            color: #666;
            margin-bottom: 18px;
        }
        p {
            font-size: 14px;
            text-align: center;
            margin-bottom: 18px;
            color: #555;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }
        input {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            width: 100%;
        }
        input:focus {
            outline: none;
            border-color: #800020;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background: #800020;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #5c0015;
        }
        #result {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            color: #800020;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            margin-top: 18px;
            color: #777;
        }
    </style>
</head>
<body>
<div class="card">
    <h2>üç∑ Wine Cultivar Predictor</h2>
    <div class="author">
        <strong>Mabel Adenike Ojo</strong><br>
        MSc Bioinformatics ‚Ä¢ 2026
    </div>
    <p>Enter the six selected wine chemical properties</p>
    <div class="grid">
        <input type="number" step="any" placeholder="Alcohol">
        <input type="number" step="any" placeholder="Malic Acid">
        <input type="number" step="any" placeholder="Ash">
        <input type="number" step="any" placeholder="Magnesium">
        <input type="number" step="any" placeholder="Total Phenols">
        <input type="number" step="any" placeholder="Flavanoids">
    </div>
    <button onclick="sendData()">Predict Cultivar</button>
    <div id="result"></div>
    <div class="footer">
        Flask ‚Ä¢ Scikit-learn ‚Ä¢ Machine Learning
    </div>
</div>

<script>
async function sendData() {
    const inputs = document.querySelectorAll(".grid input");
    const features = Array.from(inputs).map(i => Number(i.value));

    if (features.some(isNaN)) {
        document.getElementById("result").innerText =
            "‚ö†Ô∏è Please fill all fields with numeric values.";
        return;
    }

    if (features.length !== 6) {
        document.getElementById("result").innerText =
            "‚ö†Ô∏è Exactly 6 features are required.";
        return;
    }

    try {
        const response = await fetch("/predict", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({features})
        });

        const result = await response.json();
        if(result.prediction) {
            document.getElementById("result").innerText = result.prediction;
        } else {
            document.getElementById("result").innerText = "‚ö†Ô∏è Error: " + result.error;
        }
    } catch (err) {
        document.getElementById("result").innerText =
            "‚ö†Ô∏è Could not get prediction. Check server.";
        console.error(err);
    }
}
</script>
</body>
</html>
